<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<main>
    <!-- section for law game -->
    <section id="law-game">
        <div id="rules">
            <span>RULES</span>
            <img src="images/icon-close.svg" alt="close" id="close">
        </div>
        <div id="rules-bonus">
            <img src="images/image-rules-bonus.svg" alt="">
        </div>
    </section>
    <!-- end section -->
    
    <!-- section for game -->
    <section id="main-page">

    <section id="score-line">
        <div id="icon-s"><img src="images/logo-bonus.svg" alt="logo bonus">
        </div>
        <div id="score-num">
        <span id="txt">SCORE</span>
        <span id="num">0</span>
        </div>
    </section>
     
    <!-- section for select rules -->
        <section id="select-rules">
            <div>
                <span id="scissors" class="iteam">
            <img src="images/icon-scissors.svg" alt="scissors" >
            </span>
            </div>
            <div id="two">
                <span id="spock" class="iteam"><img src="images/icon-spock.svg" alt="spock" ></span>
                <span id="paper" class="iteam"><img src="images/icon-paper.svg" alt="paper" ></span>
            </div>
            <div id="three">
                <span id="lizard" class="iteam"><img src="images/icon-lizard.svg" alt="lizard" ></span>
                <span id="rock" class="iteam"><img src="images/icon-rock.svg" alt="rock" ></span>
            </div>
        </section>

        <!-- end section select ules -->

         <!-- section for game -->
         <section id="game-start">
            <article id="txt-game">
                <div id="y">YOU PICKED</div> 
                <div id="h">THE HOUSE PICKED</div>
            </article>
            <article id="picked">
                <div id="your-picked">
                    <img src="" alt="">
                </div> 
                <div id="house-picked">
                <img src="" alt="">    
                </div>
            </article>
            <article id="result">
                <div id="win">
                    <span> YOU WIN</span>
                </div>
                <div id="lose">
                    <span> YOU LOSE</span>
                </div>
                <div id="equal">
                    <span>equal</span>
                </div>
                <div id="again">
                    <span>PLAY AGAIN</span>
                </div>
            </article>
         </section>


            <button type="button" id="b-rules">RULES</button>
    </section>

</main>









<!-- <img src="design/bonus/desktop-step-4-bonus.jpg" alt="" id="check"> -->





    <script src="./main.js"></script>
</body>
</html>
